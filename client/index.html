<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>A-Frame Painting</title>
    
    <!-- Home Screen Icon Only (No Auto-Install Prompt) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    
    <!-- Disable PWA Auto-Install Prompts -->
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="theme-color" content="#EA580C">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Set Mapbox token from environment - fetch immediately
      (async function() {
        try {
          const response = await fetch('/api/mapbox-token');
          const data = await response.json();
          window.MAPBOX_ACCESS_TOKEN = data.token;
          console.log('Mapbox token loaded successfully');
        } catch (err) {
          console.warn('Could not load Mapbox token:', err);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
